---
layout: default
---

<div class="home">

  <h1 class="page-heading">Courses</h1>

  <ul class="post-list">
    {% for course in site.courses %}
      <li>
        <h2>
          <a class="post-link" href="{{ course.url | prepend: site.baseurl }}">{{ course.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
